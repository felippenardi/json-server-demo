<!DOCTYPE html>
<html ng-app="DemoApp">

  <head>
    <base href="/">
    <title>User list</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">

        <div ng-controller="DemoCtrl as demo">

          <div class="row">
            <h1>Listing users</h1>
            <hr>
            <form class="form-inline">
              <div class="form-group">
                <label for="exampleInputName2">Create new user:</label>
                <input type="text" class="form-control" ng-model="demo.newName"
                placeholder="Type a user name">
              </div>
              <button type="submit" class="btn btn-default"
              ng-click="demo.addUser()">add</button>
            </form>
            <hr>
          </div>

          <div class="row user" ng-repeat="user in demo.users | orderBy:'-id'">
            <div class="col-sm-2 center-block" ng-switch="!!user.avatar">
              <img ng-switch-when="true"class="img-rounded img-responsive"
              ng-src="{{user.avatar}}"/>
              <img ng-switch-default class="img-rounded img-responsive"
              src="https://www.dropbox.com/s/jlhlw90436rlb56/user_avatar.jpg?dl=1"/>
            </div>
            <div class="col-sm-7">
              <h1 class="user__name"><small ng-bind="user.name"></small></h1>
              <p ng-bind="user.bios"></p>
            </div>
            <div class="col-sm-1">
              <a href="" class="btn btn-default btn-xs user__remove"
              ng-click="demo.removeUser(user)">Remove</a>
            </div>
          </div>

        </div>

      </div>
    </div>

    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>

</html>
